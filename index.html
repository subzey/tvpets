html, body {

html {

.heart {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 50%;
    height: 50%;
    color: #2196f3;
}

.slide {
    will-change: transform;
    contain: strict;

    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    margin: 0;
    background: rgba(0, 0, 0, .5);

    opacity: 1;
    transition: opacity 500ms;
}

.slide.hidden {
    display: none;
}

.slide.faded {
    opacity: 0;
}

.slide > img,
.slide > video {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center;
}

.slide > .hidden {
    display: none;
}

.slide > figcaption {
    color: white;
    position: absolute;
    bottom: 0;
    padding: 0 3vh 3vh 3vh;
    text-shadow: black 0 0 0.5vh;
}

.slide.faded > figcaption > p,
.slide.faded > figcaption > h2 {
    transition: transform 500ms, opacity 500ms;
    transform: translateY(3vh);
    opacity: 0;
}

.slide > figcaption > p {
    white-space: nowrap;
    margin: 0;
    opacity: 0.75;
    transform: translateY(0);
    transition: transform 500ms 1500ms, opacity 500ms 1500ms;
}
.slide > figcaption > h2 {
    font-size: 2em;

.slide > figcaption i {

.slide > figcaption i::before {

.glitch {
	display: inline-block;
    position: relative;
    margin-left: -1em;
    top: -0.25em;
}

.glitch::before, .glitch::after {
	content: '';
	position: absolute;
	top: 0.25em;
	left: 0;
    right: -1em;
    bottom: -0.5em;
	mix-blend-mode: difference;
	animation: glitch-h 1315ms linear infinite;
}

.glitch::after {
	background-size: 50% 50%;
	animation-duration: 717ms;
}

@keyframes glitch-h {
    0% { background-image: none }
	80% { background-image: linear-gradient(cyan 50%, magenta 50%) }
	85% { background-image: linear-gradient(yellow 25%, blue 25%) }
    90% { background-image: linear-gradient(blue 85%, red 85%) }
	95% { background-image: linear-gradient(magenta 20%, red 20%) }
	100% { background-image: linear-gradient(cyan 75%, magenta 75%) }
}

        <script>
function rafDelay(delay) {
    return new Promise(r => {
        setTimeout(() => {
            requestAnimationFrame(r);
        }, delay);
    });
}

let clickHandler = () => {};
document.documentElement.addEventListener('click', () => clickHandler() );

function waitClick() {
    return new Promise(r => { clickHandler = r });
}

function waitImage(img) {
    return new Promise(r => {
        if (img.complete) {
            r();
            return;
        }
        img.addEventListener('load', r);
        img.addEventListener('error', r);
    });
}

async function main() {
    const slides = document.querySelectorAll('.slide');
    for (const slide of slides) {
        slide.classList.add('faded', 'hidden');
    }

    {
        const firstImage = slides[0].querySelector('img');
        if (firstImage) {
            console.log('Waiting for the first image to load (or fail)...')
            await waitImage(firstImage);
        }
    }
    
    console.log('Starting!')
    
    for (let loopIndex = 0;; loopIndex++){
        for (let i = 0; i < slides.length; i++) {
            const slideToHide = slides[(i + slides.length - 1) % slides.length];
            const slideToShow = slides[i % slides.length];

            { // Pick the next image if there are several
                const images = Array.from(slideToShow.children).filter(e => e.matches('img, picture, video'));
                for (let imageIndex = 0; imageIndex < images.length; imageIndex++) {
                    images[imageIndex].classList.toggle('hidden', loopIndex % images.length !== imageIndex);
                }
            }

            slideToHide.classList.add('faded');
            slideToShow.classList.add('faded');
            slideToShow.classList.remove('hidden');
            await rafDelay(400);
            slideToShow.classList.remove('faded');
            { // Autoplay video
                const video = slideToShow.querySelector('video:not(.hidden)');
                if (video) {
                    video.currentTime = 0;
                    video.play();
                }
            }
            { // Stop video
                const video = slideToHide.querySelector('video:not(.hidden)');
                if (video) {
                    video.pause();
                }
            }
            await Promise.race([
                rafDelay(20000),
                waitClick(),
            ]);
            slideToHide.classList.add('hidden');
        }
    }
}

main();
